<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <nav>
        <a href="https://www.google.com">Google</a>
        <a href="https://developer.mozilla.org/en-US/">MDN</a>
    </nav><br>

    <form>
        I love cats:<br>
        <input type="radio" id="yes" name="cats" value="yes" checked><label for="yes">Yes</label><br>
        <input type="radio" id="no" name="cats" value="no" ><label for="no">No (I am a neanderthal)</label>
    </form>

    <div>
        <h2>Look how cute I am!</h2>
        <img width="45%" src="https://www.humanesociety.org/sites/default/files/styles/1240x698/public/2020-07/kitten-510651.jpg?h=f54c7448&itok=ZhplzyJ9">
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YVCzYRmB90w" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QXWFGmbISyg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
